<template>
    <lightning-card title="AWS Lambda Integration Demo" icon-name="standard:connected_apps">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters slds-m-bottom_medium">
                <div class="slds-col">
                    <lightning-input 
                        label="First Number" 
                        type="number" 
                        value={num1} 
                        onchange={handleNum1Change}>
                    </lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-input 
                        label="Second Number" 
                        type="number" 
                        value={num2} 
                        onchange={handleNum2Change}>
                    </lightning-input>
                </div>
            </div>
            
            <div class="slds-grid slds-gutters slds-m-bottom_medium">
                <div class="slds-col">
                    <lightning-button 
                        label="Call with Custom Values" 
                        onclick={callWithCustomValues} 
                        variant="brand" 
                        class="slds-m-right_small">
                    </lightning-button>
                    
                    <lightning-button 
                        label="Call with Default Values (15, 20)" 
                        onclick={callWithDefaultValues} 
                        variant="brand" 
                        class="slds-m-right_small">
                    </lightning-button>
                    
                    <lightning-button 
                        label="Get Detailed Response" 
                        onclick={getDetailedResponse} 
                        variant="brand">
                    </lightning-button>
                </div>
            </div>
            
            <template if:true={isLoading}>
                <div class="slds-m-vertical_medium">
                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                </div>
            </template>
            
            <template if:true={result}>
                <div class="slds-m-vertical_medium">
                    <div class="slds-text-heading_medium slds-m-bottom_small">Result:</div>
                    <lightning-formatted-text value={result}></lightning-formatted-text>
                </div>
            </template>
            
            <template if:true={responseMessage}>
                <div class="slds-m-vertical_medium">
                    <div class="slds-text-heading_medium slds-m-bottom_small">Message:</div>
                    <div class="slds-text-body_regular">{responseMessage}</div>
                </div>
            </template>
            
            <template if:true={fullResponse}>
                <div class="slds-m-vertical_medium">
                    <div class="slds-text-heading_medium slds-m-bottom_small">Full Response:</div>
                    <lightning-formatted-text value={fullResponse}></lightning-formatted-text>
                </div>
            </template>
            
            <template if:true={errorMessage}>
                <div class="slds-m-vertical_medium">
                    <div class="slds-text-color_error">{errorMessage}</div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
