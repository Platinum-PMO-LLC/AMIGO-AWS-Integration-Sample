<template>
    <lightning-card title="Record Context Component" icon-name="standard:record">
        <div class="slds-p-horizontal_medium">
            <!-- User prompt input -->
            <div class="slds-m-bottom_medium">
                <lightning-textarea 
                    name="userPrompt" 
                    label="Enter your prompt" 
                    placeholder="What would you like to know about this record?"
                    value={userPrompt}
                    onchange={handlePromptChange}>
                </lightning-textarea>
                <div class="slds-m-top_small">
                    <lightning-button 
                        variant="brand" 
                        label="Submit" 
                        onclick={handleSubmit} 
                        class="slds-m-right_x-small">
                    </lightning-button>
                    <lightning-button 
                        label="Clear" 
                        onclick={handleClear}>
                    </lightning-button>
                </div>
            </div>

            <!-- Record details section -->
            <div if:true={hasRecordData} class="slds-m-top_medium">
                <h2 class="slds-text-heading_medium slds-m-bottom_small">Record Details</h2>
                <div class="slds-box slds-theme_default">
                    <lightning-layout multiple-rows>
                        <template for:each={displayFields} for:item="field">
                            <lightning-layout-item key={field.key} size="6" padding="around-small">
                                <div class="slds-form-element">
                                    <span class="slds-form-element__label">{field.label}</span>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">{field.value}</div>
                                    </div>
                                </div>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </div>
            </div>

            <!-- Related records section -->
            <div if:true={hasRelatedData} class="slds-m-top_medium">
                <h2 class="slds-text-heading_medium slds-m-bottom_small">Related Records</h2>
                <template for:each={relatedLists} for:item="relatedList">
                    <div key={relatedList.name} class="slds-m-bottom_medium">
                        <h3 class="slds-text-heading_small slds-m-bottom_x-small">{relatedList.label} ({relatedList.count})</h3>
                        <div class="slds-box slds-theme_default">
                            <template if:true={relatedList.records.length}>
                                <lightning-datatable
                                    key-field="id"
                                    data={relatedList.records}
                                    columns={relatedList.columns}
                                    hide-checkbox-column>
                                </lightning-datatable>
                            </template>
                            <template if:false={relatedList.records.length}>
                                <div class="slds-text-align_center slds-p-around_medium">
                                    No records found
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Response section -->
            <div if:true={hasResponse} class="slds-m-top_medium">
                <h2 class="slds-text-heading_medium slds-m-bottom_small">Response</h2>
                <div class="slds-box slds-theme_default">
                    <lightning-formatted-rich-text value={response}></lightning-formatted-rich-text>
                </div>
            </div>

            <!-- Loading spinner -->
            <div if:true={isLoading} class="slds-is-relative slds-m-top_medium">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </div>
    </lightning-card>
</template>
